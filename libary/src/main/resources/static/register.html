<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者註冊</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .form-group input:focus { border-color: #007bff; outline: none; }
        #register-btn { width: 100%; padding: 0.75rem; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease; }
        #register-btn:hover { background-color: #218838; }
        #status { margin-top: 1rem; padding: 0.5rem; border-radius: 4px; display: none; }
        .status-success { background-color: #d4edda; color: #155724; }
        .status-error { background-color: #f8d7da; color: #721c24; }
        .login-link { display: block; margin-top: 1rem; color: #007bff; text-decoration: none; }
        .login-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="register-container">
    <h1>使用者註冊</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="username">使用者名稱</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">電子郵件 (選填)</label>
            <input type="email" id="email" name="email">
        </div>
        <button type="submit" id="register-btn">註冊</button>
    </form>
    <div id="status"></div>
    <a href="login.html" class="login-link">已經有帳號了？點此登入</a>
</div>

<script>
    const registerForm = document.getElementById('register-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const emailInput = document.getElementById('email');
    const statusDiv = document.getElementById('status');

    // 顯示狀態訊息
    function showStatus(message, isError = false) {
        statusDiv.textContent = message;
        statusDiv.className = isError ? 'status-error' : 'status-success';
        statusDiv.style.display = 'block';
    }

    // 處理表單提交
    registerForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // 阻止表單的預設提交行為

        const userData = {
            username: usernameInput.value,
            password: passwordInput.value,
            email: emailInput.value
        };

        try {
            // 發送 POST 請求到後端 API
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            const result = await response.json();

            if (response.ok) {
                showStatus(result.message || '註冊成功！', false);
                // 註冊成功後，延遲 2 秒跳轉到登入頁面
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showStatus(result.message || '註冊失敗，請稍後再試。', true);
            }
        } catch (error) {
            console.error('註冊錯誤:', error);
            showStatus('發生網路錯誤，請檢查您的連線。', true);
        }
    });
</script>

</body>
</html>
